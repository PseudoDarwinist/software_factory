<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Model Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Model Display Names</h1>
    <button onclick="testModelGarden()">Test Model Garden API</button>
    <div id="results"></div>

    <script>
        async function testModelGarden() {
            const models = ['claude-opus-4', 'gemini-2-5-flash', 'gpt-4o', 'claude-sonnet-3-5'];
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            for (const model of models) {
                try {
                    const response = await fetch('/api/model-garden/execute', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instruction: `Hello from ${model}`,
                            model: model,
                            role: 'po'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const div = document.createElement('div');
                        div.className = 'test-result success';
                        div.innerHTML = `
                            <strong>✅ ${model}:</strong><br>
                            Provider: ${result.provider}<br>
                            Model: ${result.model}<br>
                            Output: ${result.output.substring(0, 100)}...
                        `;
                        results.appendChild(div);
                    } else {
                        const div = document.createElement('div');
                        div.className = 'test-result error';
                        div.innerHTML = `<strong>❌ ${model}:</strong> ${result.error}`;
                        results.appendChild(div);
                    }
                } catch (error) {
                    const div = document.createElement('div');
                    div.className = 'test-result error';
                    div.innerHTML = `<strong>❌ ${model}:</strong> ${error.message}`;
                    results.appendChild(div);
                }
            }
        }
    </script>
</body>
</html>
