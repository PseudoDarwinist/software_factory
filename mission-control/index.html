<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Control - Software Factory</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="alternate icon" href="/favicon.ico" />
  
  <!-- Meta tags for SEO and social media -->
  <meta name="description" content="Mission Control - The liquid glass command center for Software Factory's AI-native SDLC platform." />
  <meta name="keywords" content="software factory, mission control, sdlc, ai-native, liquid glass, development" />
  <meta name="author" content="Software Factory Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://software-factory.dev/mission-control" />
  <meta property="og:title" content="Mission Control - Software Factory" />
  <meta property="og:description" content="The liquid glass command center for Software Factory's AI-native SDLC platform." />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://software-factory.dev/mission-control" />
  <meta property="twitter:title" content="Mission Control - Software Factory" />
  <meta property="twitter:description" content="The liquid glass command center for Software Factory's AI-native SDLC platform." />
  <meta property="twitter:image" content="/twitter-image.png" />
  
  <!-- Theme and appearance -->
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
  
  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    html {
      background-color: #000000;
      color: #ffffff;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(150, 179, 150, 0.2);
      border-top: 2px solid rgba(150, 179, 150, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading spinner when app loads */
    .app-loaded .loading-spinner {
      display: none;
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .spinner {
        animation: none;
      }
    }
    
    /* High contrast mode */
    @media (prefers-contrast: high) {
      body {
        background: #000000;
        color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading-spinner">
    <div class="spinner"></div>
  </div>
  
  <!-- App root -->
  <div id="root"></div>
  
  <!-- Fallback for browsers without JavaScript -->
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
      z-index: 10000;
    ">
      <div>
        <h1 style="margin-bottom: 20px; font-size: 24px;">Mission Control</h1>
        <p style="margin-bottom: 20px; opacity: 0.8;">
          JavaScript is required to run Mission Control.
        </p>
        <p style="opacity: 0.6; font-size: 14px;">
          Please enable JavaScript in your browser and refresh the page.
        </p>
      </div>
    </div>
  </noscript>
  
  <!-- Module script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Analytics and monitoring (production only) -->
  <script>
    // Remove loading spinner when app loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 100);
    });
    
    // Performance monitoring
    if (window.performance && window.performance.mark) {
      window.performance.mark('app-start');
    }
    
    // Error tracking
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
</body>
</html>
